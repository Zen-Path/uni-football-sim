<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistent de Fotbal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Zona de cărți din stânga -->
        <div class="card-zone left">
            <div class="card" draggable="true">1</div>
            <div class="card" draggable="true">2</div>
            <div class="card" draggable="true">3</div>
            <div class="card" draggable="true">4</div>
            <div class="card" draggable="true">5</div>
            <div class="card" draggable="true">6</div>
        </div>

        <div class="sketch-container">
            <div id="sketch"></div>
        </div>

        <!-- Zona de cărți din dreapta -->
        <div class="card-zone right">
            <div class="card" draggable="true">A</div>
            <div class="card" draggable="true">B</div>
            <div class="card" draggable="true">C</div>
            <div class="card" draggable="true">D</div>
            <div class="card" draggable="true">E</div>
            <div class="card" draggable="true">F</div>
        </div>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
