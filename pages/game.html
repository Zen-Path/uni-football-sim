<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Asistent de Fotbal</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/game.css" />
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.svg" />
    </head>

    <body>
        <main id="content">
            <div id="sidebar-left"></div>
            <div class="main-area">
                <div id="banner-container"></div>
                <div id="board">
                    <img
                        src="../assets/images/football-field.svg"
                        alt="Football field"
                        class="field"
                        draggable="false" />

                    <div id="mini-card-container">
                        <div class="mini-card left count-10" style="top: 50%; left: 14%">
                            <img
                                class="profile-picture"
                                src="../assets/images/players/cole-palmer.png"
                                title="Cole Palmer"
                                draggable="false" />
                        </div>
                    </div>
                </div>

                <div class="action-area">
                    <div class="btn-container">
                        <button id="previous-step-btn" type="button" class="arrow-btn">
                            <img
                                src="../assets/icons/icon_arrow-left.svg"
                                alt="Left arrow icon"
                                title="Previous step"
                                draggable="false" />
                        </button>
                        <button
                            id="toggle-full-screen-btn"
                            type="button"
                            class="full-screen-btn">
                            <img
                                src="../assets/icons/icon_full-screen.svg"
                                alt="Full screen icon"
                                title="Toggle full screen"
                                draggable="false" />
                        </button>
                        <button id="next-step-btn" type="button" class="arrow-btn">
                            <img
                                src="../assets/icons/icon_arrow-right.svg"
                                alt="Right arrow icon"
                                title="Next step"
                                draggable="false" />
                        </button>
                    </div>

                    <form id="preference-form">
                        <div class="team-options-container left">
                            <select name="teamA_player_count">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                            <select name="teamA_order">
                                <option value="manual">Manual</option>
                                <option value="best">Best</option>
                                <option value="worst">Worst</option>
                                <option value="random">Random</option>
                            </select>
                        </div>
                        <button type="submit" class="apply-btn">Apply</button>
                    </form>
                </div>
            </div>

            <div id="sidebar-right"></div>
        </main>

        <script src="../js/main.js" type="module"></script>
    </body>
</html>
